<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DrFirst Business Case Generator</title>
  <style>
    body {
      width: 350px;
      min-height: 200px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 16px;
      margin: 0;
      color: #333;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007cba;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #005a87;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DrFirst Business Case Generator</h1>
  </div>
  
  <div class="actions">
    <button id="openApp">Open Application</button>
    <button id="generateCase">Generate Case from Page</button>
    <button id="viewHistory">View History</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
