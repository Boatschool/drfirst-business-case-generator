<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { background: #e3f2fd; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #e8f5e9; padding: 10px; margin: 10px 0; border-radius: 4px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Firebase Auth Debug Tool</h1>
    <p>This tool helps debug authentication issues with admin endpoints.</p>
    
    <button onclick="checkAuth()">Check Current Authentication</button>
    <button onclick="testAdminEndpoint()">Test Admin Endpoint</button>
    
    <div id="results"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, getIdToken, getIdTokenResult } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Firebase config (replace with your config)
        const firebaseConfig = {
            apiKey: "AIzaSyBSsGH6ihs8GINwee8fBRGI84P3LqbVQ4w",
            authDomain: "drfirst-business-case-gen.firebaseapp.com",
            projectId: "drfirst-business-case-gen"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        window.checkAuth = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Checking authentication...</div>';
            
            try {
                const user = auth.currentUser;
                if (!user) {
                    resultsDiv.innerHTML = '<div class="error">No user is currently signed in. Please sign in to https://drfirst-business-case-gen.web.app first.</div>';
                    return;
                }

                // Get ID token
                const idToken = await getIdToken(user);
                
                // Get ID token result with claims
                const tokenResult = await getIdTokenResult(user);
                
                const info = {
                    userInfo: {
                        uid: user.uid,
                        email: user.email,
                        emailVerified: user.emailVerified,
                        displayName: user.displayName
                    },
                    tokenInfo: {
                        tokenLength: idToken.length,
                        issuedAt: new Date(tokenResult.issuedAtTime),
                        expirationTime: new Date(tokenResult.expirationTime),
                        authTime: new Date(tokenResult.authTime)
                    },
                    customClaims: tokenResult.claims,
                    adminCheck: {
                        hasSystemRole: !!tokenResult.claims.systemRole,
                        systemRole: tokenResult.claims.systemRole,
                        isAdmin: tokenResult.claims.systemRole === 'ADMIN'
                    }
                };

                resultsDiv.innerHTML = `
                    <div class="success">✅ Authentication successful!</div>
                    <h3>User Information:</h3>
                    <pre>${JSON.stringify(info.userInfo, null, 2)}</pre>
                    
                    <h3>Token Information:</h3>
                    <pre>${JSON.stringify(info.tokenInfo, null, 2)}</pre>
                    
                    <h3>Custom Claims:</h3>
                    <pre>${JSON.stringify(info.customClaims, null, 2)}</pre>
                    
                    <h3>Admin Status:</h3>
                    <pre>${JSON.stringify(info.adminCheck, null, 2)}</pre>
                    
                    <h3>Raw ID Token (first 100 chars):</h3>
                    <pre>${idToken.substring(0, 100)}...</pre>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Error checking authentication: ${error.message}</div>`;
                console.error('Auth check error:', error);
            }
        };

        window.testAdminEndpoint = async function() {
            const resultsDiv = document.getElementById('results');
            
            try {
                const user = auth.currentUser;
                if (!user) {
                    resultsDiv.innerHTML = '<div class="error">No user signed in. Please check authentication first.</div>';
                    return;
                }

                const idToken = await getIdToken(user);
                
                resultsDiv.innerHTML = '<div class="info">Testing admin endpoint...</div>';
                
                const response = await fetch('https://drfirst-backend-staging-782346002710.us-central1.run.app/api/v1/admin/config/stage-approver-roles', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">✅ Admin endpoint test successful!</div>
                        <h3>Response (${response.status}):</h3>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">❌ Admin endpoint test failed!</div>
                        <h3>Response (${response.status}):</h3>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        <p><strong>This indicates the user doesn't have proper admin role claims or the backend is rejecting the token.</strong></p>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Error testing admin endpoint: ${error.message}</div>`;
                console.error('Admin endpoint test error:', error);
            }
        };

        // Auto-check auth state on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User detected:', user.email);
                document.getElementById('results').innerHTML = '<div class="info">User detected! Click "Check Current Authentication" to see details.</div>';
            } else {
                document.getElementById('results').innerHTML = '<div class="error">No user signed in. Please sign in to https://drfirst-business-case-gen.web.app first, then refresh this page.</div>';
            }
        });
    </script>
</body>
</html>
